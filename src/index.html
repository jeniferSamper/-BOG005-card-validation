<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="encabezado">
<h1 id="titulo">Hotel: Un paraíso al mar</h1>
<img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzbmRzCdPFRs_CExnQ5tWnGG0ESiV1VLePlR9IGbXGjA&s">
    </header>
    <main>
      <section id="pantalla3">
      <label>verificador tc</label><br><br>
      <h1 class="datos">Nombre del Titular</h1>
      <input type="text" id="nombretitular" class="datousuario"><br>
      <h1 class="datos">Número de Tarjeta de Credito</h1>
      <input type="number" id="tc" class="datousuario" pattern="0-9"><br>
      <h1 class="datos">CVV</h1>
      <input type="text" id="cvv" class="datousuario"><br>
      <h1 class="datos">Fecha de vencimiento</h1>
      <input type="text" id="fechav" class="datousuario"><br>
      <button id="guardar"> guardar </button>
      </section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
